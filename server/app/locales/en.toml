# Use TOML for lines with line break.
[mail.template]
clip_content_title = "Clip exported - {name}"
clip_content = """\
<p>You requested sending clip content from <a href="{clip_url}">{name}</a> to this email.<br />
If you did not request this, please <a href="{unsubscribe_link}">click here</a> to unsubscribe permamently.</p>
<p>Below is your clip data:</p>
<p></p>
<pre>{clip_content}</pre>
<p></p>
<p>Best regards,</p>
<p>{name}</p>\
"""
confirm_subscribe_title = "Confirm your mail address - {name}"
confirm_subscribe = """\
<p>You requested sending Clip content to this email. To confirm it's you, please click the link below:</p>
<p><a href="{confirm_link}">Confirm Link</a></p>
<p>If you did not request this, we are sorry, <a href="{unsubscribe_link}">click here</a> to permamently unsubscribe.</p>
<p>Best regards,</p>
<p>{name}</p>\
"""
